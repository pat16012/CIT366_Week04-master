<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row pad-left-right">
          <span class="title pull-left">Messages</span>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <cms-message-item *ngFor="let messageEl of messages"
            [message]="messageEl"
            (messageSelected)="onMessageSelected(messageEl)"></cms-message-item>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <cms-message-edit
        (messagesAdded)="onMessageAdded($event)"></cms-message-edit>
      </div>
    </div>
  </div>
</div>
