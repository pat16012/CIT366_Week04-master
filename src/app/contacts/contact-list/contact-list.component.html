<div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-8">Contacts</div>
        <div class="col-xs-4">
        <button class="btn btn-success pull-right">New Contact</button>
        </div>
      </div>
    </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">

    <cms-contact-item *ngFor="let contactEl of contacts"
    [contact]="contactEl"
    (contactSelected)="onContactSelected(contactEl)"></cms-contact-item>

      </div>
    </div>
  </div>
    </div>
